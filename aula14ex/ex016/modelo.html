<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

        <h1>Vamos contar</h1>

                início:

            <input type="button" value="Contar" id="btn_contar" onclick="contar()">

        <div>
            <p id="resultado">Aguardando dados...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>

</html>
