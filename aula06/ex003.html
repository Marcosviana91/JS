<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <style type="text/css" media="all">
      body {
        background-color: lightBlue;
        color: white;
        font: normal 20pt arial;
      }
      h1 {
        color: yellow;
      }
    </style>
    <title>Meu primeiro programa</title>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
      /*
      Number.parseInt(x) converte uma string para Inteiro
      Number.parseFloat(x) converte uma string para real
      Number(x) converte uma string para um número e deixa o JS decidir o tipo (int ou float)
      */
      var n1 = Number(window.prompt('Digite um número:'))
      var n2 = Number(window.prompt('Digite outro número:')) 
      var s = n1 + n2
      //window.alert('A soma entre ' +n1+ ' e ' +n2+ ' é igual a ' +s)
      window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //String template é usada entre crases e as variáveis entre ${nome_da_variável}
    </script>
  </body>
</html>
